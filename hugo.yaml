# Configuration
baseURL: 'https://alps.comp-phys.com/'
title: 'ALPS Software Package'

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true
enableInlineShortcodes: true
copyright: "ALPS Collaboration"

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en

module:
  hugoVersion:
    extended: true
    min: "0.112.0"
  imports:
    - path: github.com/iskakoff/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

params:
  description: "International collaboration for developing opensource softwares for simulation of quantum lattice models, such as quantum spin systems, electron systems, etc"
  headTitle: "ALPS - Algorithms and Libraries for Physics Simulations"
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  page:
    width: normal
  editURL:
    enable: true
    base: "https://github.com/ALPSim/alpsim.github.io/edit/main/content"
  navbar:
    displayLogo: true
    logo:
      path: logo/alps.png
      dark: logo/alps.png
      width: 48px
  footer:
    displayCopyright: true

menu:
  main:
    - identifier: about
      name: About
      pageRef: /about
      weight: 1
    - identifier: installation
      name: Installation
      pageRef: /install
      weight: 2
    - identifier: documentation
      name: Documentation
      pageRef: /documentation
      weight: 3
    - identifier: tutorials
      name: Tutorials
      pageRef: /tutorials
      weight: 4
    - identifier: events
      name: Events
      pageRef: /events
      weight: 5
    - identifier: govern
      name: Governance
      pageRef: /govern
      weight: 6
    - name: Search
      weight: 7
      params:
        type: search
    - name: GitHub
      weight: 8
      url: "https://github.com/ALPSim"
      params:
        icon: github
    - name: Toggle
      weight: 9
      params:
        type: toggle
        icon: sun
